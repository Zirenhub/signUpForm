<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="main-container">
            <div class="left-sidepanel">
                <div class="welcome-img-container">
                    <img src="/img/mauro-lima-VOJm1CSD7nQ-unsplash.jpg">
                    <div class="logo-img-container">
                        <img src="/img/odin-lined.png">
                        <p>ODIN</p>
                    </div>
                    <div class="credits-container">
                        <p>Photo by <a href="https://unsplash.com/@limamauro23">Mauro Lima</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                    </div>
                </div>
            </div>
            <div class="right-sidepanel">
                <div class="main-header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-container">
                    <form class="form-content" action="" method="get">
                        <legend>Let's do this!</legend>
                        <div class="form-column">
                            <div class='form-row'>
                                <label for='full-name'>FIRST NAME</label>
                                <input id='full-name' name='full-name' type='text'/>
                            </div>
                            <div class="form-row">
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" name='last-name' type="text"/>
                            </div>
                            <div class="form-row">
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" type="email">
                            </div>
                            <div class="form-row">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input id="phone-number" name="phone-number" type="tel">
                            </div>
                            <div class="form-row">
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" type="password" oninput='check(),changePasswordReqStatus();' onclick="passwordReqDesc();">
                                <span id="passwordReq"></span>
                            </div>
                            <div class="form-row">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input id="confirm-password" name="confirm-password" type="password" oninput='check(),changePasswordReqStatus();' onclick="passwordReqDesc();">
                                <span id='message'></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="sign-log-container">
                    <div class="sign-log-btns">
                        <input id="signUpBtn" name="sign-up-btn" type="button" value="Create Account">
                    </div>
                    <div class="sign-log-btns">
                        <p>Already have an account?</p>
                        <input id="logInBtn" name="log-in-btn" type="button" value="Log in">
                    </div>
                </div>
            </div>
        </main>
        <script src="js/script.js" async defer></script>
    </body>
</html>
